<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .slider {
        width: 300px;
      }
      .button-group {
        margin: 10px 0;
      }
    </style>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <div class="button-group">
      <button type="button" id="clearButton">Clear Canvas</button>
    </div>

    <h3>Drawing Mode:</h3>
    <div class="button-group">
      <button type="button" id="pointButton">Point</button>
      <button type="button" id="triButton">Triangles</button>
      <button type="button" id="circleButton">Circles</button>
      <button type="button" id="backgroundButton">Background</button>
    </div>

    <h3>Shape Color:</h3>
    <div class="button-group">
      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
      Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
      Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    </div>

    <h3>Shape Size:</h3>
    <div class="button-group">
      <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlide">
    </div>

    <h3>Segment Count (for circles):</h3>
    <div class="button-group">
      <input type="range" min="3" max="100" value="10" class="slider" id="segmentSlide">
    </div>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src ="Triangle.js"></script>
    <script src ="Circle.js"></script>
    <script src ="Star.js"></script>
    <script src ="Point.js"></script>
    <script src ="asgn1.js"></script>
  </body>
</html>
